<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>StreetFighter!!</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="main">
		<div class="ryu-container">
			<div class="ryu">
				<div class="ryu-still ryu-action" style="display: none;"></div>
				<div class="ryu-ready ryu-action" style="display: block;"></div>
				<div class="ryu-throwing ryu-action" style="display: none;"></div>
				<div class="ryu-cool ryu-action" style="display: none;"></div>
			</div>
			<div class="hadouken" style="display: none; left: -212px;"></div>
		</div>
		<div class="text-content">
			<div class="sf-logo" style="display: none;"></div>
			<div class="jquery-logo" style="display: none;"></div>
			<div class="brought-by" style="display: none;">
				brought to you by...
			</div>
		<div class="instructions">
			<p><u>Make Ryu Do Cool Stuff!</u></p>
			<br>
			<ul>
				<li>Click on Ryu to make him throw a Hadouken</li>
				<li>Press x to make Ryu strike a cool pose</li>
			</ul>	
		</div>
	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
</body>
</html>
